<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/perfil.css">
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-lilac">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <div class="logo-container">
                        <img src="../img/logo.png" alt="Logo Matemathike" class="logo">
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" id="menu">
                        <!-- O JavaScript irá preencher o menu aqui -->
                    </ul>
                </div>
            </div>
        </nav>


    <div class="content-container">
        <h1>Perfil</h1>
        
        <form class="profile-form">
            <div class="form-group mb-3">
                <label for="username">Nome de Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário" value="NomeAtual">
            </div>

            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" value="email@exemplo.com">
            </div>

            <div class="form-group mb-3">
                <label for="age">Idade (opcional)</label>
                <input type="number" class="form-control" id="age" placeholder="Digite sua idade">
            </div>

            <div class="form-group mb-3">
                <label for="occupation">Ocupação (opcional)</label>
                <input type="text" class="form-control" id="occupation" placeholder="Digite sua ocupação">
            </div>

            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>

        
    </div>
    <script src="../js/index_paginas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
