<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos - Matemathike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/conteudosUsuario.css">
    <link rel="stylesheet" href="../css/conteudo.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-lilac">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <div class="logo-container">
                    <img src="../img/logo.png" alt="Logo Matemathike" class="logo">
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="menu">
                    <!-- O JavaScript irá preencher o menu aqui -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-container">
        <h1 id="conteudo-titulo">Escolha o tipo de conteúdo</h1>
        <!-- Botões de ação -->
        <div id="user-actions" class=" justify-content-end mb-3" style="display: none;">
            <button id="favoritar-btn" class="btn btn-outline-danger me-2">
                <i class="bi bi-heart"></i> Favoritar
            </button>
            <button id="concluir-btn" class="btn btn-outline-success">
                <i class="bi bi-check2"></i> Concluir
            </button>
        </div>

        <div id="menu-opcoes">
            <button class="btn btn-primary" data-type="texto_teoria">Teoria</button>
            <button class="btn btn-primary" data-type="video_aulas">Videoaulas</button>
            <button class="btn btn-primary" data-type="questoes">Questões</button>
            <button class="btn btn-primary" data-type="gabaritos">Gabarito</button>
        </div>
        <div id="conteudo-display" class="mt-4">
            <!-- O conteúdo será carregado aqui -->
        </div>
    </div>
    <script src="../js/conteudo.js"></script>
    <script src="../js/index_paginas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
