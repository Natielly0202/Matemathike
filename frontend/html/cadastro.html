<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Matemathike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/notificacao.css">
</head>
<body>
    <div class="login-container">
        <h2>Cadastro</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="mb-3">
                <label for="dt_nascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dt_nascimento">
            </div>
            <div class="mb-3">
                <label for="ocupacao" class="form-label">Qual a sua ocupação? (Ex: estudante)</label>
                <input type="text" class="form-control" id="ocupacao" placeholder="Digite sua ocupação">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar</button>
            <a href="./login.html" class="btn btn-secondary w-100 mt-2">Já tenho uma conta</a>
            <a href="../index.html" class="btn btn-light w-100 mt-2">Voltar</a>
        </form>
        <div id="notification-container"></div>
    </div>
    <script src="../js/cadastro.js"></script>
    <script src="../js/notificacao.js"></script>
</body>
</html>
